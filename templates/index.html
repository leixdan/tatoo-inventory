{{define "content"}}
<h1 class="text-2xl font-bold mb-4">Inventario de Material</h1>
<a href="/new" class="bg-blue-500 text-white px-4 py-2 rounded mb-4 inline-block">Nuevo Material</a>
<table class="table-auto w-full bg-white rounded shadow">
    <thead>
        <tr>
            <th class="px-4 py-2">Nombre</th>
            <th class="px-4 py-2">Cantidad</th>
            <th class="px-4 py-2">Descripción</th>
            <th class="px-4 py-2">Acciones</th>
        </tr>
    </thead>
    <tbody>
        {{range .}}
        <tr>
            <td class="border px-4 py-2">{{.Name}}</td>
            <td class="border px-4 py-2">{{.Quantity}}</td>
            <td class="border px-4 py-2">{{.Description}}</td>
            <td class="border px-4 py-2">
                <a href="/edit?id={{.ID}}" class="text-blue-500 mr-2">Editar</a>
                <a href="/delete?id={{.ID}}" class="text-red-500" onclick="return confirm('¿Eliminar?')">Eliminar</a>
            </td>
        </tr>
        {{end}}
    </tbody>
</table>
{{end}}
