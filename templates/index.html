{{define "index.html"}}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Inventario Tattoo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8">
<h1 class="text-3xl font-bold mb-6">Inventario de Materiales de Tatuaje</h1>

<table class="table-auto w-full border-collapse border border-gray-200">
<thead>
<tr class="bg-gray-100">
<th class="border border-gray-300 px-4 py-2">Nombre</th>
<th class="border border-gray-300 px-4 py-2">Cantidad</th>
<th class="border border-gray-300 px-4 py-2">Descripci√≥n</th>
<th class="border border-gray-300 px-4 py-2">Acciones</th>
</tr>
</thead>
<tbody>
{{range .}}
<tr>
<td class="border border-gray-300 px-4 py-2">{{.Name}}</td>
<td class="border border-gray-300 px-4 py-2">{{.Quantity}}</td>
<td class="border border-gray-300 px-4 py-2">{{.Description}}</td>
<td class="border border-gray-300 px-4 py-2">
<a href="/edit?id={{.ID}}" class="text-indigo-600 hover:underline mr-2">Editar</a>
<a href="/delete?id={{.ID}}" class="text-red-600 hover:underline">Eliminar</a>
</td>
</tr>
{{else}}
<tr>
<td colspan="4" class="border border-gray-300 px-4 py-2 text-center text-gray-500">No hay materiales</td>
</tr>
{{end}}
</tbody>
</table>
</body>
</html>
{{end}}
