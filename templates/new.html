{{define "content"}}
<h2 class="text-2xl font-bold mb-4">Agregar nuevo material</h2>
<form action="/create" method="post" class="space-y-4 max-w-md">
  <div>
    <label class="block mb-1 font-semibold" for="name">Nombre</label>
    <input type="text" name="name" id="name" required class="w-full border border-gray-300 rounded px-3 py-2" />
  </div>
  <div>
    <label class="block mb-1 font-semibold" for="quantity">Cantidad</label>
    <input type="number" name="quantity" id="quantity" min="0" required class="w-full border border-gray-300 rounded px-3 py-2" />
  </div>
  <div>
    <label class="block mb-1 font-semibold" for="description">DescripciÃ³n</label>
    <textarea name="description" id="description" rows="3" class="w-full border border-gray-300 rounded px-3 py-2"></textarea>
  </div>
  <div>
    <button type="submit" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Guardar</button>
    <a href="/" class="ml-4 text-gray-600 hover:underline">Cancelar</a>
  </div>
</form>
{{end}}
